<div class="col-md-8"><strong>Bitcoin price data for the last 30 Days.</strong></div>
<div class="col-md-8">
    <canvas chart type="Line" options="options" data="chart" width="800" height="300"></canvas>
</div>
<div class="col-md-4"></div>
<div class="col-md-3 col-md-offset-3">
<span style="color:rgba(39,124,242,1)">--bid</span>
<span style="color:rgba(255,0,251,1)">--ask</span>
</div>
<div class="col-md-8">
<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Last</th>
            <th>Ask</th>
            <th>Bid</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="data in bitcoinData|orderBy:'-timestamp'|limitTo:30">
            <td> {{data.timestamp|localtime}} </td>
            <td> {{data.last}} </td>
            <td> {{data.ask}} </td>
            <td> {{data.bid}} </td>
        </tr>
    </tbody>
</table>
</div>
